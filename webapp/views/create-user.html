<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>

    <link rel="stylesheet" type="text/css" href="/assets/css/login.css">

</head>
<body>
    <div class="container-login">
        <div>
            <form class="devbook-form" id="new-account">
                <span>Create your DevBook account!</span>
                <div>
                    <input type="text" name="name" id="name" placeholder="Full Name" required="required">
                </div>
                <div>
                    <input type="text" name="email" id="email" placeholder="Email" required="required">
                </div>
                <div>
                    <input type="text" name="nick" id="nick" placeholder="Nick name" required="required">
                </div>
                <div>
                    <input type="password" name="password" id="password" placeholder="Password" required="required">
                </div>
                <div>
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" required="required">
                </div>
                <a href="/login"> Clique aqui para fazer login </a>
                <button type="submit" class="btn-devbook">Sign up</button>
            </form>
        </div>
    </div>  
    {{template "scripts"}}
    <script src="/assets/js/signUp.js"></script>
    
</body>
</html>
