<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devbook Home</title>
    <link href="/assets/css/bootstrap.css" rel="stylesheet" />
</head>

<body>
    {{template "header"}}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
                <h3>New Post</h3>
                <fieldset>
                    <form id="new-post">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" name="title" required="required"
                                placeholder="Post Title">
                        </div>
                        <div class="form-group">
                            <label for="content">Content</label>
                            <textarea class="form-control" id="content" name="content" required="required"
                                placeholder="Post Content"></textarea>
                        </div>
                        <button class="btn btn-primary" type="submit">
                            Post
                        </button>
                    </form>
                </fieldset>
            </div>
            <div class="col-xs-12 col-sm-12 com-md-7 col-lg-7 col-xl-7">
                {{range .Posts}}
                    {{if(eq .IDAuthor $.UserID)}}
                        {{template "allowed-post" .}}
                    {{else}}
                        {{template "not-allowed-post" .}}
                    {{end}}
                {{end}}
            </div>
        </div>
    </div>
    {{template "footer"}}

    {{template "scripts"}}

    <script src="/assets/js/posts.js"></script>
</body>

</html>
