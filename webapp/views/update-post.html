<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Post {{ .Title}}</title>
    <link href="/assets/css/bootstrap.css" rel="stylesheet"/>
</head>
<body>
    {{template "header"}}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Update Post</h3>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title"
                        placeholder="Post's Title" value="{{ .Title }}">
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea class="form-control" id="content" name="content" placeholder="Post's Content">{{ .Content }}</textarea>
                </div>
                <button id="update-post" class="btn btn-info" data-post-id="{{ .ID }}">
                    Save and update
                </button>
            </div>
        </div>
    </div>

    {{ template "footer" }}
    {{ template "scripts" }}

    <script src="/assets/js/posts.js"></script>

    
</body>
</html>
